<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate certification</title>
    <style>
        html{
            height: 100%;
            background-color: rgb(245, 245, 245);
        }
        body{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
        }
        form{
            flex-basis: 30%;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: white;
        }
        .formElement{
            padding: 10px;
            margin: 10px;
            width: 50%;
        }
        .success{
            color: green
        }
        .error{
            color: red;
        }
        #h2{
            position: fixed;
            left:0;
            top: 0;
            background-color: rgb(49, 214, 214);
            color: white;
            text-align: center;
            padding: 10px;
            margin: 0px;
            width: 100%;
        }
        #topad{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2 id="h2">Verificación de autenticidad de certificados. CUM FLorida</h2>
    <form id="form">
        <h2>Code verification</h2>
        <input required class="formElement" id="name" type="text" placeholder="Código" name="code">
        <input class="formElement" id="submitBtn" type="submit" name="submit" id="submit">
    </form>
    <script>
        const $form = document.getElementById("form");
        const success = `<p class="success added">Succesfully validated</p>`;
        const error = `<p class="error added">Error: Not validated</p>` 
        let codes = new Map([
            ["fdfca053", "Alberto ejgegjegjn"],
            ["270f493d", "Rogelio"],
			["CUM-F24-1605-0001","Yuldren Fdez García"]
    ]);

        document.addEventListener("submit",e=>{
            if (e.target === $form){
                e.preventDefault();
                const $added = document.querySelectorAll(".added");
                $added.forEach(add=>{
                    $form.removeChild(add);
                })
                if (codes.has($form.name.value)){
                    $form.insertAdjacentHTML("beforeend",success);
                    $form.insertAdjacentHTML("beforeend",`<p id="topad" class="added">${codes.get($form.name.value)}</p>`)
                } else {
                    $form.insertAdjacentHTML("beforeend",error);
                }
            }
        })


    </script>
</body>
</html>
